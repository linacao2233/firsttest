{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
{% include 'navbar.html' %}
<div class='container'>

<h1> {{ title }} </h1>
{% if message %}
<p> {{ message }} </p>
<a class="btn btn-primary" href="{% url 'contact' 'me' %}"> {% tran 'send again' %} </a>
{% else %}

<form method="POST" action=''>
{% crispy contactform %}
</form>
{% endif %}
</div>


{% endblock %}
