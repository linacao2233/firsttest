{% extends 'base.html' %}
<style type="text/css">
{% block style %}


{% endblock %}
</style>


{% block content %}
{% include 'topnavbar.html' %}

<h1>{{subject.name}}</h1>

<div class="container-fluid">

	<div class="row">

		<div class="col-lg-2 col-md-3 bg-faded px-0">
			{% include 'onlinelearning/snippets/sidebar.html' with subject=subject %}
		</div>

		<div id="video" class="col-lg-10 col-md-9 px-0">
			<div class="embed-responsive embed-responsive-16by9">
			<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{video.youtubevid}}?rel=0" allowfullscreen></iframe>
			</div>
			<div>
				<h2>{{video.name}}</h2>
				<p>{{video.description}}</p>
			</div>
		</div>
		
	</div>
	
</div>

{% endblock %}
